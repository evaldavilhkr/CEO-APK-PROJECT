<!DOCTYPE html>
<html>
<head>
  <title>Login & Accounts</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .hidden { display: none; }
    .entry { margin: 10px 0; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="checkLogin()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Accounting Section -->
  <div id="account" class="hidden">
    <h2>হিসাবের পৃষ্ঠা</h2>
    <div class="entry">
      <input type="text" id="company" placeholder="প্রতিষ্ঠানের নাম">
      <input type="number" id="purchase" placeholder="মালের পরিমাণ">
      <input type="number" id="payment" placeholder="পেমেন্ট">
      <button onclick="addEntry()">এড করুন</button>
    </div>

    <h3>হিসাবের তালিকা</h3>
    <table id="recordTable">
      <tr>
        <th>প্রতিষ্ঠান</th>
        <th>মাল (৳)</th>
        <th>পেমেন্ট (৳)</th>
        <th>বাকি (৳)</th>
      </tr>
    </table>

    <h3>মোট বাকি: <span id="totalDue">0</span> ৳</h3>
  </div>

  <script>
    let totalDue = 0;

    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "Apon" && pass === "CEO") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("account").classList.remove("hidden");
        loadEntries();  // লগইন সফল হলে ডাটা লোড করো
      } else {
        document.getElementById("loginError").innerText = "ভুল ইউজারনেম অথবা পাসওয়ার্ড!";
      }
    }

    function addEntry() {
      const name = document.getElementById("company").value.trim();
      const purchase = parseFloat(document.getElementById("purchase").value) || 0;
      const payment = parseFloat(document.getElementById("payment").value) || 0;
      const due = purchase - payment;

      if(name === "") {
        alert("প্রতিষ্ঠানের নাম লিখুন");
        return;
      }

      totalDue += due;

      // টেবিলে নতুন রো যুক্ত করা
      const table = document.getElementById("recordTable");
      const row = table.insertRow();
      row.innerHTML = `
        <td>name</td>
        <td>{purchase}</td>
        <td>{due}</td>
      `;

      document.getElementById("totalDue").innerText = totalDue;

      // LocalStorage এ ডাটা সেভ করা
      let records = JSON.parse(localStorage.getItem("records")) || [];
      records.push({name, purchase, payment, due});
      localStorage.setItem("records", JSON.stringify(records));

      // ইনপুট ফিল্ড খালি করা
      document.getElementById("company").value = "";
      document.getElementById("purchase").value = "";
      document.getElementById("payment").value = "";
    }

    function loadEntries() {
      const records = JSON.parse(localStorage.getItem("records")) || [];
      totalDue = 0;
      const table = document.getElementById("recordTable");

      // আগের সব রো মুছে ফেলো, শুধুমাত্র হেডার থাকবে
      while(table.rows.length > 1) {
        table.deleteRow(1);
      }

      // রেকর্ডস গুলো টেবিলে দেখাও
      records.forEach(entry => {
        totalDue += entry.due;
        const row = table.insertRow();
        row.innerHTML = `
          <td>entry.name</td>
          <td>{entry.purchase}</td>
          <td>entry.payment</td>
          <td>{entry.due}</td>
        `;
      });

      document.getElementById("totalDue").innerText = totalDue;
    }
  </script>

</body>
</html>
